<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Reglas WAF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Control de Reglas WAF</h1>
        
        <div class="add-rule-section">
            <h2>Añadir Nueva Regla</h2>
            <form id="addRuleForm">
                <input type="text" id="ruleName" placeholder="Nombre de la regla" required>
                <input type="text" id="ruleId" placeholder="ID de la regla" required>
                <textarea id="ruleDescription" placeholder="Descripción" required></textarea>
                <select id="ruleStatus" required>
                    <option value="active">Activa</option>
                    <option value="inactive">Inactiva</option>
                    <option value="preview">Preview</option>
                    <option value="false_positive">Falso Positivo</option>
                </select>
                <select id="ruleSeverity" required>
                    <option value="1">Severidad 1 (Baja)</option>
                    <option value="2">Severidad 2 (Media)</option>
                    <option value="3">Severidad 3 (Alta)</option>
                    <option value="4">Severidad 4 (Crítica)</option>
                </select>
                <button type="submit">Añadir Regla</button>
            </form>
        </div>

        <div class="rules-list">
            <h2>Reglas Existentes</h2>
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Buscar reglas...">
                <select id="searchType">
                    <option value="name">Nombre</option>
                    <option value="id">ID</option>
                    <option value="description">Descripción</option>
                    <option value="comments">Comentarios</option>
                </select>
                <select id="statusFilter">
                    <option value="all">Todos los estados</option>
                    <option value="active">Activas</option>
                    <option value="inactive">Inactivas</option>
                    <option value="preview">Preview</option>
                    <option value="false_positive">Falso Positivo</option>
                </select>
            </div>
            <div id="rulesList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
